apiversion: apps/v1
kind: Deployment  
metadata:
  name: api-service
  labels:
    app: api-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service  
    spec:
      containers:
        - name: api-service
          image: api:latest
          ports:
            - containerPort: 8081
          restartPolicy: Always 
#service
---   
apiversion: v1
kind: Service 
metadata:
  name: api-service
spec:
  type: clusterIP 
  selector:
    app: api-service
  ports:
    - port: 8081
      targetPort: 8081  

